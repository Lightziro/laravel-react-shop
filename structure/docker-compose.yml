version: "3.7"
services:
    php-app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./php/base
        image: php-app
        container_name: php-app
        restart: unless-stopped
        volumes:
            - ../docker/php:/usr/local/etc/php/conf.d/
            - ../:/var/www
        networks:
            - laravel
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            PHP_IDE_CONFIG: "serverName=Docker"

    postgres:
      image: postgres:15
      container_name: postgres
      restart: always
      shm_size: '1gb'
      environment:
        POSTGRES_PASSWORD: root
        POSTGRES_USER: root
        POSTGRES_DB: prof_list
      volumes:
        - ../structure/postgres/data:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      networks:
        - laravel
      depends_on:
        - php-app

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        depends_on:
            - php-app
        #environment:
        #    - NGINX_PORT=8080
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ../:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/cert.pem:/etc/cert.pem
            - ./nginx/key.pem:/etc/key.pem
        networks:
            - laravel

